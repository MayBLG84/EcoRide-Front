<header class="header">
  <div class="logo-container">
    <a [routerLink]="['/']">
      <img src="assets/ER_logo.png" class="logo" alt="Logo EcoRide" />
      <span class="brand">EcoRide</span>
    </a>
  </div>
  <!--Menu Desktop-->
  <nav class="desktop-menu">
    <a [routerLink]="['/']" routerLinkActive="active">Accueil</a>
    @if(isLoggedIn()) {
    <a [routerLink]="['/my-space']" routerLinkActive="active">Mon space</a>
    }
    <a [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
    @if(isLoggedIn()) {
    <a [routerLink]="['/']">Déconnexion</a>
    }@else {
    <a [routerLink]="['/']">Connexion</a>
    <button class="signup-btn" [routerLink]="['/signup']">S'inscrire</button>
    }
  </nav>
  <!--Menu Burger-->
  <button class="btn btn-outline-light d-lg-none burger" (click)="toggleMenu()">
    <i class="bi" [ngClass]="menuOpen() ? 'bi-x-lg fs-2' : 'bi-list fs-2'"></i>
  </button>
  <!--Menu Mobile-->
  <nav class="mobile-menu" [class.open]="menuOpen()">
    <a [routerLink]="['/']" (click)="closeMenu()">Accueil</a>
    @if(isLoggedIn()) {
    <a [routerLink]="['/my-space']" (click)="closeMenu()">Mon space</a>
    }
    <a [routerLink]="['/contact']" (click)="closeMenu()">Contact</a>
    @if(isLoggedIn()) {
    <a [routerLink]="['/']" (click)="closeMenu()">Déconnexion</a>
    }@else {
    <a [routerLink]="['/']" (click)="closeMenu()">Connexion</a>
    <button class="signup-btn" [routerLink]="['/signup']" (click)="closeMenu()">S'inscrire</button>
    }
  </nav>
</header>
